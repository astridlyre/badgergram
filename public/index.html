<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="badbadger - A Shitty Social Network" />
    <meta
      name="description"
      content="Not quite Facebook, or Twitter - but you can draw your own profile pic!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://badbadger.netlify.app/" />
    <meta property="og:title" content="badbadger - A Shitty Social Network" />
    <meta
      property="og:description"
      content="Not quite Facebook, or Twitter - but you can draw your own profile pic!"
    />
    <meta property="og:image" content="<%= BASE_URL %>site.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://badbadger.netlify.app/" />
    <meta
      property="twitter:title"
      content="badbadger - A Shitty Social Network"
    />
    <meta
      property="twitter:description"
      content="Not quite Facebook, or Twitter - but you can draw your own profile pic!"
    />
    <meta property="twitter:image" content="<%= BASE_URL %>site.jpg" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
